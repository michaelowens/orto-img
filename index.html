<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: transparent;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img id="img" alt="">
  <script>
    const url = new URL(window.location.href);
    const src = url.searchParams.get("img");
    if (src) document.getElementById("img").src = src;
  </script>
</body>
</html>
